<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitz: Send your tastebuds into orbit!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main-mobile.css">
</head>
<body>
    <div id="container">
        <h1 class="hidden">Orbitz!</h1>
        <header id="main_header" class="grid boxcolour3">
            <h2 class="hidden">Main Header</h2>
            <div id="header_logo" class="boxcolour">
                    <h3 class="hidden">Logo</h3>
            </div>
            <div id="hamburger" class="boxcolour2">
                <h3 class="hidden">Hamburger Menu</h3>
                <a href="#"><span class="hamburger_menu"></span>
                <span class="hamburger_menu"></span>
                <span class="hamburger_menu"></span></a>
            </div>
        </header>

        <section id="visual_appeal" class="grid boxcolour">
            <h2 class="hidden">Visual Appeal</h2>
        </section>

        <section id="flavours" class="grid boxcolour3">
            <h2 class="hidden">Flavours</h2>
            <div id="flavours_slider" class="boxcolour"></div>
            <div id="flavours_text" class="boxcolour2"></div>
        </section>

        <section id="collab" class="grid boxcolour3">
            <h2 class="hidden">Collaboration</h2>
            <div id="new_flavour" class="boxcolour"></div>
            <div id="mascot" class="boxcolour"></div>
            <div id="collab_info" class="boxcolour2"></div>
        </section>

        <section id="information" class="grid boxcolour">
            <h2 class="hidden">Information About Orbitz</h2>
            <div id="slider_indicator">
                <span class="boxcolour3 circle"></span>
                <span class="boxcolour2 circle"></span>
                <span class="boxcolour2 circle"></span>
            </div>
        </section>

        <section id="updates" class="grid">
            <h2 class="hidden">Updates</h2>
            <div class="updatebox boxcolour2">
                <h3 class="hidden">Story 1</h3>
                <div class="updateimage boxcolour"></div>
            </div>
            <div class="updatebox boxcolour2" id="update2">
                <h3 class="hidden">Story 2</h3>
                <div class="updateimage boxcolour"></div>
            </div>
            <div class="updatebox boxcolour2" id="update3">
                <h3 class="hidden">Story 3</h3>
                <div class="updateimage boxcolour"></div>
            </div>
        </section>

        <footer id="main_footer" class="grid boxcolour3">
            <h2 class="hidden">Main Footer</h2>
            <div id="logo_footer" class="boxcolour">
                <h3 class="hidden">Logo</h3>
            </div>
            <div id="social_media_icons" class="boxcolour2">
                <h3 class="hidden">Social Media Icons</h3>
                    <div class="boxcolour smicons"></div>
                    <div class="boxcolour smicons"></div>
                    <div class="boxcolour smicons"></div>
                    <div class="boxcolour smicons"></div>
                    <div class="boxcolour smicons"></div>
                    <div class="boxcolour smicons"></div>
            </div>
            <nav id="footer_nav" class="boxcolour2">
                <h3 class="hidden">Footer Nav</h3>
            </nav>
            <div id="contact_form" class="grid2 boxcolour2">
                <h3 class="hidden">Contact Form</h3>
                <div id="name" class="boxcolour"></div>
                <div id="email" class="boxcolour"></div>
                <div id="submit" class="boxcolour"></div>
                <div id="body" class="boxcolour"></div>
            </div>
        </footer>
    </div>
</body>
</html>
